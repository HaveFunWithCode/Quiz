{% extends "layout.html" %}

{% block title %}
Quize page(your exam code is :{{ examid }})
{% endblock %}


{% block body %}
<p>
    (your exam code is :{{ examid }})
</p>
    {% for q in questions %}



    <div>
        <h3>{{ forloop.counter }}</h3>
        <H4>{{q.text}}</H4>
        <h5>1){{q.c1}}</h5>
        <h5>2){{q.c2}}</h5>
        <h5>3){{q.c3}}</h5>
        <h5>4){{q.c4}}</h5>
    </div>
    {% endfor %}
{% endblock %}
